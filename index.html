<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/c9aa3b069e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
<body>

    <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
<br>
     
 <h1 id = "default-city">
    New York
  </h1>
  <h2>
      Today
     </h2>

     <h3 id = "description" >Bright and sunny</h3>

     <div class="row justify-content-start">
        <div class="col-4">
            <img class="animated-gif"
            src="https://media3.giphy.com/media/UnyblOs6hGx9Mli7jq/giphy.gif?cid=ecf05e476p86thhcfhu2sp4whvbhdmm50dybsvr623hqcp05&rid=giphy.gif&ct=s"
            alt="sungif"
            class="weather-icon float-left"/>
        </div>
        <div class="col-6">
            <span class = "temperature" id="current-temperature">64</span
              ><span class="units">°F
              </span>
              <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
        </div>
      </div> 
<br>
<h4> Preview the next 5 days...</h4>
    <br>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <i class="fas fa-cloud-showers-heavy"></i> Wed
                  <br>
                  55° F/13° C
                  </div>
                  <div class="col"> <i class="fas fa-cloud-sun"></i> Thurs
                    <br>
                    70° F/21° C
                  </div>
                  <div class="col">
                    <i class="fas fa-cloud-showers-heavy"></i> Fri
                    <br>
                    75°F/24° C
                  </div>
                  <div class="col">
                    <i class="fas fa-sun"></i> Sat
                    <br>
                    63° F/17° C
                  </div>
                  <div class="col">
                    <i class="fas fa-cloud-showers-heavy"></i> Sun
                    <br>
                    61° F/16° C
                  </div>
                </div>
              </div>
              <br>


  <script src="src/index.js"></script>
  </body>
</html>
